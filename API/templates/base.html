<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Obesity Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
    <section id="content" class="columns is-centered is-multiline is-mobile">
        <div id="github" class="column is-12 has-text-right">
            <a class="button" href="https://github.com/Aursen/ObesityAnalysis">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>GitHub</span>
            </a>
        </div>
        <div class="column is-11-mobile is-two-thirds-desktop is-two-thirds-tablet">
            <div id="content">
                <img id="logo" src="{{ url_for('static', filename='logo.png') }}">
                <h1 class="title is-2 has-text-centered has-text-black">
                    Obesity Analysis
                </h1>
            </div>
            <div id="content-padding"></div>
            {% block content %}{% endblock %}
        </div>
    </section>
    <footer id="footer" class="footer has-background-white">
        <div class="content has-text-centered">
            <p>
                <strong>Obesity Analysis</strong> by Jean Marchand and Cl√©ment Muffat-joly
            </p>
        </div>
    </footer>
</body>

</html>
