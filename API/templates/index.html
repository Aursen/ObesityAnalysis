{% extends 'base.html' %}

{% block content %}
<form action="/predict" method="POST">
  <div class="columns">
    <div class="column">
      <div class="field">
        <div class="field">
          <label class="label">What is your gender ?</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="gender">
              Male
            </label>
            <label class="radio">
              <input type="radio" name="gender">
              Female
            </label>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">What is your age ?</label>
        <div class="control">
          <input class="input" type="number" placeholder="e.g. 20">
        </div>
      </div>

      <div class="field">
        <label class="label">Do you usually eat vegetables in your meals ?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Never</option>
              <option>Sometimes</option>
              <option>Always</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="field">
        <label class="label">How many main meals do you have daily ?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Between 1 and 2</option>
              <option>Three</option>
              <option>More than three</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Has a family member suffered or suffers from overweight ?</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="family">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="family">
            No
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Do you eat any food between meals ?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>No</option>
              <option>Sometimes</option>
              <option>Frequently</option>
              <option>Always</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="field">
        <label class="label">How much water do you drink daily ?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Less than a liter</option>
              <option>Between 1 and 2 L</option>
              <option>More than 2 L</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">How often do you have physical activity ?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>I do not have</option>
              <option>1 or 2 days</option>
              <option>2 or 4 days</option>
              <option>4 or 5 days</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">How often do you drink alcohol ?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>No</option>
              <option>Sometimes</option>
              <option>Frequently</option>
              <option>Always</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="field has-text-centered">
    <div class="control">
      <button class="button is-link" type="submit" value="Submit">Make the prediction</button>
    </div>
  </div>
</form>
{% endblock %}
